version: '3.8'

services:
  # 1. Serwis RabbitMQ (tak jak uruchamiałeś ręcznie, ale teraz automatycznie)
  rabbitmq_2:
    image: rabbitmq:3-management
    container_name: rabbitmq_2_container
    ports:
      - "5673:5672"
      - "15673:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Twoje API (Producer)
  api:
    build: .  # Buduj z Dockerfile w tym folderze
    container_name: api_container
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # "Lustro" - zmiany w kodzie na komputerze będą widoczne w kontenerze
    depends_on:
      rabbitmq_2:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq_2  # Ważne! Nazwa hosta to nazwa serwisu powyżej
      - PYTHONUNBUFFERED=1

  # 3. Twój Worker (Consumer)
  worker:
    build: .
    container_name: worker_container
    command: python consumer.py
    volumes:
      - .:/app
    depends_on:
      rabbitmq_2:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq_2
      - PYTHONUNBUFFERED=1
      - API_HOST=api